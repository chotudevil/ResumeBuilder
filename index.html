<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <div class="container">
      <div class="section">

        <div class="form-group">
          <label for="">Enter First Name:</label>
          <input type="text" id="firstName"  />
          <p id="first-error" class="no-error">please enter first name</p>
        </div>

        <div class="form-group">
          <label for="">Enter Middle Name:</label>
          <input type="text" id="middleName" />
          <p id="middle-error" class="no-error">please enter middle name</p>
        </div>

        <div class="form-group">
          <label for="">Enter Last Name:</label>
          <input type="text" id="lastName" />
          <p id="last-error" class="no-error">please enter last name</p>
        </div>

        <div class="form-group">
          <label for="">Enter Email:</label>
          <input type="text" id="email-id" />
          <p id="last-error" class="no-error">please enter Email Id</p>
        </div>

        <div class="form-group">
          <label for="">Enter Phone no:</label>
          <input type="text" id="phone-no" />
          <p id="last-error" class="no-error">please enter Phone no</p>
        </div>

      </div>
      <div class="section">

        <div class="Inner-border">
            <div class="text-center"><H1 id="name-display">Sample Name</H1></div>
            <div><h5 id="email-id">jawanjalvedant99@gmail.com</h5></div>
            <div id="mobile-no">9021026149</div>
        </div>

      </div>
    </div>
    <script src="/Validation.js"></script>
  </body>
</html>
